{% extends 'admin/base.html' %}
{% block content %}
<h4>{% if category %}ویرایش گروه: {{ category.name }}{% else %}افزودن گروه جدید{% endif %}</h4>
<form method="POST" enctype="multipart/form-data">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">نام گروه</label>
      <input name="name" class="form-control" required value="{{ category.name if category }}">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">والد</label>
      <select name="parent_id" class="form-select">
        <option value="">--- بدون والد ---</option>
        {% for pc in parent_categories %}
          <option value="{{ pc.category_id }}" {% if category and category.parent_id==pc.category_id %}selected{% endif %}>{{ pc.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">توضیح</label>
    <textarea name="description" class="form-control" rows="3">{{ category.description if category }}</textarea>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">ترتیب نمایش</label>
      <input name="sort_order" type="number" class="form-control" value="{{ category.sort_order if category else 0 }}">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">وضعیت</label>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if not category or category.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">فعال</label>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">تصویر</label>
    <input name="image" type="file" class="form-control" accept="image/*">
    {% if category and category.image_url %}
      <small class="form-text text-muted">تصویر فعلی: <a href="{{ category.image_url }}" target="_blank">مشاهده</a></small>
    {% endif %}
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">ذخیره</button>
    <a href="{{ url_for('admin.article_categories_list') }}" class="btn btn-secondary">انصراف</a>
  </div>
</form>
{% endblock %}
